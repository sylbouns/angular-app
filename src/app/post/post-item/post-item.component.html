<mat-card *ngIf="post">

  <mat-card-header>
      <mat-card-title [routerLink]="[ postBasePath, id, 'view' ]">{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.createdAt | date: 'EEEE d MMMM y' }}</mat-card-subtitle>
      <app-post-actions [id]="post.id.toString()"></app-post-actions>
  </mat-card-header>

  <mat-card-content>
      <p>{{ post.content }}</p>
  </mat-card-content>

  <mat-card-actions>
      <span class="loveits mr-3">{{ post.loveIts | abs }}
        <mat-icon *ngIf="post.loveIts >= 0">thumb_up</mat-icon>
        <mat-icon *ngIf="post.loveIts < 0" color="error">thumb_down</mat-icon>
      </span>
      <button mat-button (click)="loveItsUp()" color="accent">LIKE</button>
      <button mat-button (click)="loveItsDown()">DISLIKE</button>
  </mat-card-actions>

</mat-card>
