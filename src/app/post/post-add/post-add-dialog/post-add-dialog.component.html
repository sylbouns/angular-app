<dialog title="Add post" [dialogRef]="dialogRef">
    <app-post-form #form (onSubmit)="onSubmit()"></app-post-form>
    <actions dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-flat-button color="accent" (click)="form.submit()" [disabled]="form.postForm.invalid" >Add</button>    
    </actions>
</dialog>
