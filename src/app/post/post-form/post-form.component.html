<form *ngIf="post" [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput id="title" formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput id="content" formControlName="content"></textarea>
    </mat-form-field>
    <button mat-button mat-flat-button color="accent" type="submit"
        [disabled]="postForm.invalid">{{ isNewPost ? 'Add' : 'Update' }}</button>
</form>
