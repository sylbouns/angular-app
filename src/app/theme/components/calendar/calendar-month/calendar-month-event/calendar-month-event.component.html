<div class="event" (click)="onEventClick.emit(event)">
    <span class="expand" (mousedown)="onEventExpandMousedownStart.emit(event)"></span>
    <span class="label">
        <span class="hour" *ngIf="showStartTime">{{ df.format(event.start, 'HH:mm') }}</span>
        {{ event.label }}
    </span>
    <span class="expand" (mousedown)="onEventExpandMousedownEnd.emit(event)"></span>
</div>
