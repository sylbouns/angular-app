<dialog title="Add post" [dialogRef]="dialogRef">
    <app-post-form (onSubmit)="onSubmit()"></app-post-form>
    <button dialog-actions mat-button mat-dialog-close>Cancel</button>
    <button dialog-actions mat-button mat-flat-button color="accent" [mat-dialog-close]="data">Add</button>    
</dialog>
