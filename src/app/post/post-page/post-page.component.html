<page-title [title]="post.title" [subtitle]="post.createdAt | date: 'EEEE d MMMM y'">
  <app-post-actions contextualLinks [id]="post.id.toString()"></app-post-actions>
</page-title>
<div class="container">
  <p>{{ post.content }}</p>
</div>
<div class="container">
  <app-post-vote [id]="post.id.toString()"></app-post-vote>
</div>

<back-link [routerLink]="[ postBasePath, 'list']" text="Back to post list"></back-link>
