<ng-container *ngFor="let week of weeks; let index = index">
    <calendar-week 
        [events]="events" 
        [date]="week" 
        [nav]="nav"
        [editor]="editor"
        [context]="date" 
        [weekend]="weekend"
        [showDayNames]="index == 0"
        [ngStyle]="{height: 100 / weeks.length + '%'}"
    ></calendar-week>
</ng-container>
